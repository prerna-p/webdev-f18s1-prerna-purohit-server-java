<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>

<body>

<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-8">
                <input class="form-control"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-8">
                <input type="password"
                       class="form-control wbdv-password-fld"
                       id="passwordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld"
                   class="col-sm-2 col-form-label">
                   Verify password
            </label>
            <div class="col-sm-8">
                <input type="password"
                       class="form-control wbdv-password-fld"
                       id="verifyPasswordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>

            <div class="col-sm-8">
                    <button class="btn btn-primary btn-block"
                            id="signUpBTn"
                            type="button"
                            onclick="location.href='../profile/profile.template.client.html'">
                        Sign Up
                    </button>
                <div class="row">
                    <div class="col-11">
                        <a href="../login/login.template.client.html"
                           id="loginBtn">
                            Login
                        </a>
                    </div>
                    <div class="col-1">
                        <a href="../index.html"
                           id="cancelBtn">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
