<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>User Profile</title>

</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="hidden">
                <div class="alert alert-success" role="alert">
                    Profile successfully saved
                </div>
            </div>

            <div class="form-group row">
                <label for="username"
                       class="col-sm-2 col-form-label">
                    Username
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control"
                           id="username"
                           placeholder="Alice"
                           readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNum"
                       class="col-sm-2 col-form-label">
                    Phone
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control"
                           type="tel"
                           id="phoneNum"
                           placeholder="(800)-413-8209">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailId"
                       class="col-sm-2 col-form-label">
                    Email
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control"
                           type="email"
                           id="emailId"
                           placeholder="alice@husky.neu.edu">
                </div>
            </div>
            <div class="form-group row">
                <label for="role"
                       class="col-sm-2 col-form-label">
                    Role
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <select class="custom-select">
                        <option value="1">Faculty</option>
                        <option value="2">Student</option>
                        <option value="3">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob"
                       class="col-sm-2 col-form-label">
                    Phone
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control"
                           type="date"
                           id="dob">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8">
                    <button class="btn btn-success btn-block">Update</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <a href="index.html" class="btn btn-danger btn-block">
                        Logout
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
