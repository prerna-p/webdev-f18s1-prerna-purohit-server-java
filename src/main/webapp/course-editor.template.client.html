<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          rel="stylesheet">
    <title>Course Editor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-times fa-lg"></i>
                </a>
            </li>
        </ul>

        <a class="navbar-brand text-white" href="#">CS5610 Webdev</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Build</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Theme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Apps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <ul class="nav flex-column nav-pills bg-dark">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Module 1
                            <i class="fas fa-times fa-sm text-white"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Module 2
                            <i class="fas fa-times fa-sm text-white"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Module 3
                            <i class="fas fa-times fa-sm text-white"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Module 4
                            <i class="fas fa-times fa-sm text-white"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="mt-2 col-10">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Topic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-plus-square fa-lg"></i>
                        </a>

                    </li>
                </ul>


                <div class="row">
                    <div class="mt-1 col-12 text-right">
                        <button class="btn-success btn-sm"> Save</button>
                        Preview
                        <i class="fas fa-toggle-off fa-lg"></i>
                    </div>
                </div>

                <!-- begin HEADING widget -->
                <div class="mt-1 border" id="headingWidget">
                    <div class= "row">
                        <div class="col-8">
                        <a class="nav-link disabled">
                            <h3>
                                Heading Widget
                            </h3>
                        </a>
                        </div>

                        <div class="col-4">
                            <div class="float-right pr-2">
                                <button class="btn-warning">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="btn-warning">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <select class="mt-2">
                                        <option value="1">Heading</option>
                                        <option value="2">Paragraph</option>
                                        <option value="3">List</option>
                                        <option value="3">Image</option>
                                        <option value="4">Link</option>
                                </select>
                                <button class="btn-danger">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <form class="px-2 pb-2">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   id="headingText"
                                   placeholder="Heading Text">

                        </div>
                        <div class="form-group">
                            <select class="custom-select">
                                <option value="1">Heading 1</option>
                                <option value="2">Heading 2</option>
                                <option value="3">Heading 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   id="widgetNameForm"
                                   placeholder="Widget name"
                                   readonly>
                        </div>
                        <div>
                            <h4> Preview</h4>
                            <h2>Heading text</h2>
                        </div>
                    </form>
                </div>
                <!-- end of heading widget -->

                <!-- add new widget button -->
                <div class="row">
                    <div class="mt-1 col-12 text-right">
                        <i class="fas fa-plus-square fa-lg text-danger"></i>
                    </div>
                </div>

                <!-- begin Paragraph widget -->
                <div class="mt-1 border" id="paraWidget">
                    <div class= "row">
                        <div class="col-8">
                            <a class="nav-link disabled">
                                <h3>
                                    Paragraph Widget
                                </h3>
                            </a>
                        </div>

                        <div class="col-4">
                            <div class="float-right pr-2">
                                <button class="btn-warning">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="btn-warning">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <select class="mt-2">
                                    <option value="1">Heading</option>
                                    <option value="2">Paragraph</option>
                                    <option value="3">List</option>
                                    <option value="3">Image</option>
                                    <option value="4">Link</option>
                                </select>
                                <button class="btn-danger">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <form class="px-2 pb-2">
                        <div class="form-group">
                            <textarea type="text"
                                placeholder="Lorem ipsum"
                                class="form-control">
                            </textarea>
                        </div>

                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   id="widgetNameForm"
                                   placeholder="Widget name"
                                   readonly>
                        </div>

                        <div>
                            <h4> Preview</h4>
                            Lorem ipsum
                        </div>
                    </form>
                </div>
                <!-- end of paragraph widget -->


</body>
</html>
